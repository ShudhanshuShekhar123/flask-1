    <form  method="post" id="create-form"> <!-- Add an ID to the form for easier selection -->
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br><br>

        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required><br><br>

        <input type="submit" value="Create Entry">
    </form>

    <script>
        // Add an event listener to the form for form submission
        document.getElementById('create-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the user input values
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;

            // Create a data object to send in the POST request
            const data = {
                key: key,
                value: value
            };

            console.log(data, "here data")

            // Make a POST request to the /create route using fetch
            fetch('http://127.0.0.1:5000/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // if (response.status === 200) {
                //     // console.log("POST request to /create was successful.");
                       
                //     // Optionally, you can redirect to another page or show a success message here
                // } else {
                //     console.error(`POST request to /create failed with status code ${response.status}.`);
                // }
                return response.json()
            })
            .then((data)=>{
                alert("added entry successfully!!")
                console.log(data)
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
        });
    </script>
